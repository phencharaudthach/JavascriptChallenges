<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #btn {
        width: 96px;
        height: 48px;
        font-size: 24px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn" onClick="increment()">0</button>
  </body>
</html>

<script>
  function increment() {
    let add = parseInt(document.getElementById('btn').innerHTML);

    document.getElementById('btn').innerHTML = add + 1;
  }
</script>
